<ion-view view-title="Agende Salão - Proprietário">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Cadastro</div>
      <div class="item item-body">
        <div>
          Olá {{profile.user.name}}, é necessário completar seu cadastro para poder receber agendamentos na sua conta.
        </div>
      </div>
    </div>
    <form name="userData" novalidate ng-submit="registry()">
      <div class="list card">
        <div class="item item-divider">Dados profissionais</div>
        <label class="item item-input">
          <span class="input-label">Empresa</span>
          <input type="text" maxlength="30" ng-model="profile.name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Serviços</span>
          <textarea ng-model="profile.description" rows="4" required></textarea>
        </label>
        <label class="item item-input">
          <span class="input-label">CPF</span>
          <input type="text" maxlength="11" ng-model="profile.cpf" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Celular</span>
          <input type="tel" maxlength="11" ng-model="profile.mobile" required>
        </label>
        <label class="item item-input">
          <span class="input-label">CEP</span>
          <input type="text" maxlength="8" ng-model="cep.value" required>
        </label>
        <div class="item item-input item-body" ng-if="cep.$present">
          <span class="input-label">Endereço</span>
          {{profile.address}}
        </div>
        <label class="item item-input" ng-if="cep.$present">
          <span class="input-label">Número</span>
          <input type="text" maxlength="8" ng-model="profile.number" required>
        </label>
        <label class="item item-input" ng-if="cep.$present">
          <span class="input-label">Complemento</span>
          <input type="text" maxlength="20" ng-model="profile.complement">
        </label>          
      </div>

      <div class="button-bar">
        <button class="button button-calm" type="submit">
          Salvar Informações
        </button>
      </div>
    </form>   
  </ion-content>
</ion-view>
