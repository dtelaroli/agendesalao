<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Agendar Cliente</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" autocomplete="off" max-selected-items="1" ionic-autocomplete="{onSelect: selectClient}" ng-model="modal.selected.name" placeholder="Procurar cliente"/>
      </label>

      <label class="item item-input">
        <span class="input-label">Horário:</span>
        {{modal.date | date:"dd/MM/yyyy 'às' HH:mm'h'"}}
      </label>      
    </div>
    <div class="button-bar">
      <button class="button button-block button-calm" ng-click="schedule()">
        Agendar
      </button>
      <button class="button button-block button-calm" ng-click="close()">
        Cancelar
      </button>
    </div>
  </ion-content>
</ion-modal-view>
