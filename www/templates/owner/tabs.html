<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Calendar Tab -->
  <ion-tab title="Agenda" icon-off="ion-calendar" icon-on="ion-calendar" href="#/owner/calendar">
    <ion-nav-view name="owner.calendar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Conta" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/owner/account">
    <ion-nav-view name="owner.account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
